    <!--=== Form ===-->
    <div class="mt-7 mb-8">
      <div class="container">
        <div class="row mb-8">
          <p>Yo hit us up!</p>
        </div>
        <div class="mt-5">
          <form class="form js-form" method="POST" action="">
            <div class="form__field">
              <input
                type="text"
                name="fullname"
                placeholder="Name"
                required=""
              />
            </div>
            <div class="form__field">
              <input
                type="text"
                name="email"
                placeholder="Enter Your Email"
                required=""
              />
            </div>
            <div class="form__field">
              <select
                id="find-us"
                name="find-us"
                placeholder="How did you find us?"
                required=""
              >
                <option value="ad">Advertisement</option>
                <option value="friend">Friend</option>
                <option value="social">Facebook/Instagram</option>
                <option value="yelp">Yelp</option>
                <option value="search">Search Engine</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form__field">
              <textarea
                name="message"
                placeholder="Your message"
                required=""
              ></textarea>
            </div>
            <div class="form__field">
              <button class="js-submit" type="submit">SEND</button>
            </div>
          </form>
        </div>
      </div>
    </div>
